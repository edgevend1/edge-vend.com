<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EdgeVend — Under Construction</title>
  <meta name="description" content="Europe’s digital marketplace for precision cutting tools. Launching soon.">
  <meta name="robots" content="noindex, nofollow">

  <!-- Social preview (absolute URL) -->
  <meta property="og:title" content="EdgeVend — Launching Soon">
  <meta property="og:description" content="Europe’s digital marketplace for precision cutting tools.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://edge-vend.com/assets/edgevend-hero.webp">
  <meta name="theme-color" content="#0b0c10">

  <style>
    :root{
      --bg:#0b0c10; --panel:#0f1218; --fg:#eaf0f6; --muted:#a8b3c7; --accent:#4fc3f7;
      --ring:rgba(79,195,247,.35);
      --hero:url('assets/edgevend-hero.webp'); /* wird per JS geprüft/angepasst */
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial,"Noto Sans","Liberation Sans",sans-serif;
      background:var(--bg); color:var(--fg);
      display:grid; grid-template-rows:1fr auto; min-height:100%;
    }

    .hero{
      position:relative;
      width:min(1200px,94vw);
      margin: clamp(24px,6vh,60px) auto 0;
      border-radius:22px; overflow:hidden;
      border:1px solid rgba(255,255,255,.08);
      box-shadow:0 18px 60px rgba(0,0,0,.55);
      background: var(--panel);
      isolation:isolate;
    }

    /* Bild als Background – kein alt-Text sichtbar, wenn eine Quelle fehlt */
    .hero::before{
      content:"";
      position:absolute; inset:0;
      background-image: var(--hero);
      background-size: cover;
      background-position: center;
      filter: saturate(1) contrast(1.05) brightness(1.02);
      transform: scale(1.02);
      z-index:-1;
    }

    .overlay{
      position:absolute; inset:0;
      background: radial-gradient(80% 60% at 65% 45%, rgba(5,7,10,0) 0%, rgba(5,7,10,.2) 55%, rgba(5,7,10,.75) 100%);
      pointer-events:none;
    }

    .panel{
      position:absolute; right:clamp(16px,4vw,36px); bottom:clamp(16px,4vw,36px);
      background: rgba(8,10,14,.6); backdrop-filter: blur(8px);
      border:1px solid rgba(255,255,255,.12);
      border-radius:18px; padding:22px 26px; max-width:min(520px,90vw);
      box-shadow:0 12px 36px rgba(0,0,0,.35);
    }

    .tag{
      display:inline-block; padding:6px 10px; border-radius:999px;
      color:var(--muted); font-size:12px; letter-spacing:.2px;
      border:1px solid rgba(255,255,255,.18); margin-bottom:10px;
    }

    h1{margin:0 0 8px; font-size: clamp(24px,3.5vw,34px); letter-spacing:.3px}
    p.lead{margin:0 0 14px; color:var(--muted); font-size: clamp(14px,2.1vw,18px)}
    .row{display:flex; gap:12px; flex-wrap:wrap}
    a.btn{
      text-decoration:none; color:var(--fg);
      border:1px solid rgba(255,255,255,.16); border-radius:12px;
      padding:10px 14px; transition:.15s ease; display:inline-flex; align-items:center; gap:8px;
    }
    a.btn:hover{border-color:var(--accent); color:var(--accent); transform: translateY(-1px); box-shadow:0 0 0 4px var(--ring)}
    footer{padding:18px 24px; text-align:center; color:var(--muted); font-size:.85rem}

    @media (max-width:720px){
      .panel{position:static; margin: -100px 12px 0; border-radius:0 0 22px 22px}
    }

    /* Fallback-Hinweis falls Bild gar nicht gefunden wird */
    .no-hero .hero::before{display:none}
    .no-hero .hero{background:linear-gradient(180deg,#0f1218,#0b0c10)}
  </style>
</head>
<body>
  <main class="hero" role="main" aria-label="EdgeVend under construction">
    <div class="overlay" aria-hidden="true"></div>
    <section class="panel" role="region" aria-label="EdgeVend info">
      <span class="tag">Website under construction</span>
      <h1>EdgeVend</h1>
      <p class="lead">Europe’s digital marketplace for precision cutting tools.<br>Launching soon.</p>
      <div class="row">
        <a class="btn" href="mailto:info@edge-vend.com">✉️ Contact</a>
        <a class="btn" href="https://www.linkedin.com/company/edgevend" target="_blank" rel="noopener">in Follow on LinkedIn</a>
      </div>
    </section>
  </main>

  <footer>© <span id="y"></span> EdgeVend. All rights reserved.</footer>

  <script>
    // Robustes Laden des Hero-Bildes mit mehreren Kandidatenpfaden.
    (function(){
      const yearEl = document.getElementById('y');
      if (yearEl) yearEl.textContent = new Date().getFullYear();

      const onGh = location.hostname.endsWith('github.io');
      const baseGh = '/edge-vend.com/';
      const candidates = [
        // bevorzugt: Assets-Ordner
        'assets/edgevend-hero.webp',
        './assets/edgevend-hero.webp',
        '/assets/edgevend-hero.webp',
        // GitHub Project Page Pfad
        (onGh ? baseGh : '/') + 'assets/edgevend-hero.webp',
        // ganz zur Not (falls Bild im Root liegt)
        'edgevend-hero.webp',
        './edgevend-hero.webp',
        '/edgevend-hero.webp'
      ];

      function test(url){
        return new Promise(resolve => {
          const img = new Image();
          img.onload = () => resolve(url);
          img.onerror = () => resolve(null);
          img.src = url + (url.includes('?') ? '&' : '?') + 'v=' + Date.now();
        });
      }

      (async ()=>{
        for (const url of candidates){
          const ok = await test(url);
          if (ok){
            document.documentElement.style.setProperty('--hero', `url('${ok}')`);
            return;
          }
        }
        // Kein Treffer -> dezenter Fallback ohne Bild
        document.body.classList.add('no-hero');
      })();
    })();
  </script>

  <noscript>
    <style>.hero::before{display:none}.hero{background:#0f1218}</style>
  </noscript>
</body>
</html>
