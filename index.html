<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EdgeVend — Under Construction</title>
  <meta name="description" content="Europe’s digital marketplace for precision cutting tools. Launching soon.">
  <meta name="robots" content="noindex, nofollow">
  <!-- Open Graph -->
  <meta property="og:title" content="EdgeVend — Launching soon">
  <meta property="og:description" content="Europe’s digital marketplace for precision cutting tools.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="/assets/edgevend-hero.webp">
  <meta name="theme-color" content="#0b0c10">
  <style>
    :root {
      --bg:#0b0c10; --panel:#11141a; --fg:#eaf0f6; --muted:#a8b3c7; --accent:#4fc3f7;
      --ring: rgba(79,195,247,.35);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin:0;
      background: var(--bg);
      color: var(--fg);
      font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .wrap {
      min-height: 100%;
      display: grid;
      grid-template-rows: 1fr auto;
    }
    header {
      position: relative;
      display: grid;
      align-items: center;
      justify-items: center;
      padding: clamp(24px, 4vw, 48px);
      overflow: hidden;
    }
    .hero {
      width: min(1200px, 95vw);
      position: relative;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,.55);
      border: 1px solid rgba(255,255,255,.06);
      background: #0f1218;
    }
    .hero img {
      width: 100%;
      height: auto;
      display: block;
      filter: saturate(.95) contrast(1.02);
    }
    .overlay {
      position: absolute; inset: 0;
      background: radial-gradient(90% 70% at 60% 40%, rgba(15,18,24,0) 0%, rgba(15,18,24,0) 40%, rgba(15,18,24,.45) 65%, rgba(15,18,24,.85) 100%);
      pointer-events: none;
    }
    .panel {
      position: absolute; right: clamp(12px, 4vw, 32px); bottom: clamp(12px, 4vw, 32px);
      background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.00));
      border: 1px solid rgba(255,255,255,.10);
      backdrop-filter: blur(6px);
      border-radius: 16px;
      padding: clamp(14px, 2.4vw, 18px) clamp(16px, 2.6vw, 22px);
      max-width: min(520px, 88vw);
      box-shadow: 0 12px 30px rgba(0,0,0,.35);
    }
    h1 { margin: 0 0 6px; font-size: clamp(22px, 3.5vw, 32px); letter-spacing: .4px; }
    p.lead { margin: 0; color: var(--muted); font-size: clamp(14px, 2.2vw, 18px); }
    .tag {
      display: inline-block; margin: 0 0 10px; font-size: 12px; color: var(--muted);
      border:1px solid rgba(255,255,255,.16); padding: 6px 10px; border-radius: 999px;
    }
    .row {
      display:flex; gap:10px; flex-wrap: wrap; margin-top: 14px;
    }
    a.btn {
      text-decoration: none; color: var(--fg);
      padding: 10px 12px; border-radius: 12px;
      border:1px solid rgba(255,255,255,.16);
      display: inline-flex; align-items: center; gap: 8px;
      transition: transform .06s ease, border-color .2s ease, box-shadow .2s ease;
    }
    a.btn:focus-visible, a.btn:hover {
      border-color: var(--accent);
      box-shadow: 0 0 0 4px var(--ring);
      transform: translateY(-1px);
    }
    footer {
      padding: 18px 24px; color: var(--muted); text-align: center; font-size: 13px;
      border-top: 1px solid rgba(255,255,255,.06);
      background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.00));
    }
    .sr-only {
      position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="hero">
        <img src="/assets/edgevend-hero.webp" width="1600" height="1067" alt="EdgeVend: precision end mill with chips and logo">
        <div class="overlay" aria-hidden="true"></div>
        <div class="panel" role="region" aria-label="EdgeVend info">
          <span class="tag">Website under construction</span>
          <h1>EdgeVend</h1>
          <p class="lead">Europe’s digital marketplace for precision cutting tools. Launching soon.</p>
          <div class="row">
            <a class="btn" href="mailto:hello@edge-vend.com" aria-label="Contact EdgeVend by email">✉️ Contact</a>
            <a class="btn" href="https://www.linkedin.com" target="_blank" rel="noopener" aria-label="Follow EdgeVend on LinkedIn">in Follow on LinkedIn</a>
          </div>
        </div>
      </div>
    </header>
    <footer>
      © 2025 EdgeVend. All rights reserved.
    </footer>
  </div>
</body>
</html>
