<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EdgeVend — Under Construction</title>
  <meta name="description" content="Europe’s digital marketplace for precision cutting tools. Launching soon.">
  <meta name="robots" content="noindex, nofollow">

  <!-- Open Graph / Social preview -->
  <meta property="og:title" content="EdgeVend — Launching Soon">
  <meta property="og:description" content="Europe’s digital marketplace for precision cutting tools.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://edgevend1.github.io/edge-vend.com/assets/edgevend-hero.webp">
  <meta name="theme-color" content="#0b0c10">

  <style>
    :root {
      --bg: #0b0c10;
      --panel: #11141a;
      --fg: #eaf0f6;
      --muted: #a8b3c7;
      --accent: #4fc3f7;
      --ring: rgba(79,195,247,.35);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; padding: 0; }
    body {
      font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
      background-color: var(--bg);
      color: var(--fg);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .hero {
      position: relative;
      width: min(1200px, 95vw);
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0,0,0,.6);
      border: 1px solid rgba(255,255,255,.08);
    }

    .hero img {
      display: block;
      width: 100%;
      height: auto;
      filter: saturate(1) contrast(1.05) brightness(1.02);
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.65) 90%);
    }

    .panel {
      position: absolute;
      bottom: clamp(24px, 5vw, 60px);
      left: clamp(24px, 5vw, 60px);
      background: rgba(10, 10, 10, 0.65);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      padding: 24px 32px;
      border: 1px solid rgba(255,255,255,.15);
      max-width: 480px;
    }

    .tag {
      display: inline-block;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 13px;
      color: var(--muted);
      border: 1px solid rgba(255,255,255,.2);
      margin-bottom: 12px;
    }

    h1 {
      margin: 0 0 8px;
      font-size: 2.2rem;
      letter-spacing: 0.4px;
    }

    p.lead {
      margin: 0 0 16px;
      color: var(--muted);
      font-size: 1.1rem;
    }

    .row {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    a.btn {
      text-decoration: none;
      color: var(--fg);
      border: 1px solid rgba(255,255,255,.15);
      border-radius: 12px;
      padding: 10px 16px;
      transition: all 0.15s ease;
    }

    a.btn:hover {
      border-color: var(--accent);
      color: var(--accent);
      transform: translateY(-1px);
    }

    footer {
      margin-top: 30px;
      font-size: 0.85rem;
      color: var(--muted);
      text-align: center;
    }

    @media (max-width: 700px) {
      .panel {
        position: static;
        margin-top: -100px;
        border-radius: 0 0 18px 18px;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <img src="assets/edgevend-hero.webp" alt="EdgeVend: precision cutting tool with metal chips and logo">
    <div class="overlay"></div>

    <div class="panel">
      <div class="tag">Website under construction</div>
      <h1>EdgeVend</h1>
      <p class="lead">Europe’s digital marketplace for precision cutting tools.<br>Launching soon.</p>
      <div class="row">
        <a class="btn" href="mailto:info@edge-vend.com">✉️ Contact</a>
        <a class="btn" href="https://www.linkedin.com/company/edgevend" target="_blank" rel="noopener">in Follow on LinkedIn</a>
      </div>
    </div>
  </div>

  <footer>© <span id="year"></span> EdgeVend. All rights reserved.</footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
