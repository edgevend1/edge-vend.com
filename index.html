<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>EdgeVend — Under Construction</title>
<meta name="description" content="Europe’s digital marketplace for precision cutting tools. Launching soon.">
<style>
  :root { --bg:#0b0c10; --fg:#eaf0f6; --muted:#a8b3c7; --accent:#4fc3f7; }
  * { box-sizing:border-box }
  html,body { height:100% }
  body {
    margin:0; display:flex; align-items:center; justify-content:center;
    background:radial-gradient(60% 60% at 50% 40%, #10131a 0%, var(--bg) 70%);
    color:var(--fg); font:16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
  }
  .card {
    width:min(720px, 92vw);
    padding:28px 28px 24px;
    border:1px solid rgba(255,255,255,.08);
    border-radius:18px;
    background:rgba(255,255,255,.02);
    backdrop-filter: blur(6px);
    text-align:center;
    box-shadow:0 10px 30px rgba(0,0,0,.25);
  }
  h1 { margin:0 0 8px; font-size:2.2rem; letter-spacing:.5px }
  p.lead { margin:0 0 18px; color:var(--muted); font-size:1.05rem }
  .tag { display:inline-block; padding:6px 10px; border:1px solid rgba(255,255,255,.12); border-radius:999px; font-size:.78rem; color:var(--muted); margin-bottom:14px }
  .row { display:flex; gap:12px; justify-content:center; flex-wrap:wrap; margin-top:12px }
  a.btn {
    text-decoration:none; padding:10px 14px; border-radius:10px; border:1px solid rgba(255,255,255,.14);
    color:var(--fg); display:inline-flex; align-items:center; gap:8px;
  }
  a.btn:hover { border-color:var(--accent) }
  footer { margin-top:18px; font-size:.78rem; color:var(--muted) }
</style>
</head>
<body>
  <main class="card" role="main" aria-label="EdgeVend under construction">
    <div class="tag">Website under construction</div>
    <h1>EdgeVend</h1>
    <p class="lead">Europe’s digital marketplace for precision cutting tools.<br>Launching soon.</p>
    <div class="row">
      <a class="btn" href="mailto:hello@edge-vend.com" aria-label="Contact EdgeVend by email">✉️ Contact</a>
      <a class="btn" href="https://www.linkedin.com" target="_blank" rel="noopener" aria-label="Follow on LinkedIn">in Follow on LinkedIn</a>
    </div>
    <footer>© <span id="y"></span> EdgeVend. All rights reserved.</footer>
  </main>
<script>document.getElementById('y').textContent = new Date().getFullYear()</script>
</body>
</html>
