<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EdgeVend — Under Construction</title>
  <meta name="description" content="Europe’s digital marketplace for precision cutting tools. Launching soon.">
  <meta name="robots" content="noindex, nofollow">

  <!-- Social preview -->
  <meta property="og:title" content="EdgeVend — Launching Soon">
  <meta property="og:description" content="Europe’s digital marketplace for precision cutting tools.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://edgevend1.github.io/edge-vend.com/assets/edgevend-hero.webp">
  <meta name="theme-color" content="#0b0c10">

  <style>
    :root{
      --bg:#0b0c10; --panel:#0f1218; --fg:#eaf0f6; --muted:#a8b3c7; --accent:#4fc3f7;
      --ring:rgba(79,195,247,.35);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial,"Noto Sans","Liberation Sans",sans-serif;
      background:var(--bg); color:var(--fg);
      display:grid; grid-template-rows:1fr auto; min-height:100%;
    }

    .hero{
      position:relative;
      width:min(1200px,94vw);
      margin: clamp(24px,6vh,60px) auto 0;
      border-radius:22px; overflow:hidden;
      border:1px solid rgba(255,255,255,.08);
      box-shadow:0 18px 60px rgba(0,0,0,.55);
      background: var(--panel);
    }

    .hero > img{
      display:block; width:100%; height:auto;
      filter:saturate(1) contrast(1.05) brightness(1.02);
      background:linear-gradient(180deg,#0f1218,#0b0c10);
    }

    .overlay{
      position:absolute; inset:0;
      background: linear-gradient(180deg, rgba(0,0,0,.2) 0%, rgba(0,0,0,.65) 90%);
      pointer-events:none;
    }

    .panel{
      position:absolute; right:clamp(16px,4vw,36px); bottom:clamp(16px,4vw,36px);
      background: rgba(8,10,14,.6); backdrop-filter: blur(8px);
      border:1px solid rgba(255,255,255,.12);
      border-radius:18px; padding:22px 26px; max-width:min(520px,90vw);
      box-shadow:0 12px 36px rgba(0,0,0,.35);
    }

    .tag{
      display:inline-block; padding:6px 10px; border-radius:999px;
      color:var(--muted); font-size:12px; letter-spacing:.2px;
      border:1px solid rgba(255,255,255,.18); margin-bottom:10px;
    }

    h1{margin:0 0 8px; font-size: clamp(24px,3.5vw,34px); letter-spacing:.3px}
    p.lead{margin:0 0 14px; color:var(--muted); font-size: clamp(14px,2.1vw,18px)}
    .row{display:flex; gap:12px; flex-wrap:wrap}
    a.btn{
      text-decoration:none; color:var(--fg);
      border:1px solid rgba(255,255,255,.16); border-radius:12px;
      padding:10px 14px; transition:.15s ease; display:inline-flex; align-items:center; gap:8px;
    }
    a.btn:hover{border-color:var(--accent); color:var(--accent); transform: translateY(-1px); box-shadow:0 0 0 4px var(--ring)}
    footer{padding:18px 24px; text-align:center; color:var(--muted); font-size:.85rem}

    @media (max-width:720px){
      .panel{position:static; margin: -100px 12px 0; border-radius:0 0 22px 22px}
    }

    /* Kleine Footer-Links */
    .legal-links { margin-top:8px; font-size:.8rem; }
    .legal-links a { color:var(--muted); text-decoration:none; }
    .legal-links a:hover { text-decoration:underline; }
  </style>

  <!-- ✅ CookieConsent CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.css" />
  <!-- ⚠️ Kein GA-Code mehr im <head> – GA wird erst nach Zustimmung geladen -->
</head>
<body>
  <main class="hero" role="main" aria-label="EdgeVend under construction">
    <img id="hero-img" alt="EdgeVend: precision cutting tool with metal chips and logo" decoding="async" fetchpriority="high">
    <div class="overlay" aria-hidden="true"></div>

    <section class="panel" role="region" aria-label="EdgeVend info">
      <span class="tag">Website under construction</span>
      <h1>EdgeVend</h1>
      <p class="lead">Europe’s digital marketplace for precision cutting tools.<br>Launching soon.</p>
      <div class="row">
        <a class="btn" href="mailto:info@edge-vend.com">✉️ Contact</a>
        <a class="btn" href="https://www.linkedin.com/company/edgevend" target="_blank" rel="noopener">in Follow on LinkedIn</a>
      </div>
    </section>
  </main>

  <footer>
    © <span id="y"></span> EdgeVend. All rights reserved.
    <div class="legal-links" style="margin-top:8px; font-size:.85rem;">
      <a href="/imprint.html">Impressum (DE)</a> ·
      <a href="/privacy.html">Datenschutz (DE)</a> ·
      <a href="/imprint-en.html">Legal Notice (EN)</a> ·
      <a href="/privacy-en.html">Privacy Policy (EN)</a>
    </div>
  </footer>

  <script>
    (function(){
      document.getElementById('y').textContent = new Date().getFullYear();
      const v = Date.now();
      const origin = location.origin.replace(/\/$/, '');
      const onGh = location.hostname.endsWith('github.io');

      const candidates = [
        'https://edgevend1.github.io/edge-vend.com/assets/edgevend-hero.webp',
        origin + '/assets/edgevend-hero.webp',
        'assets/edgevend-hero.webp',
        './assets/edgevend-hero.webp',
        '/edgevend-hero.webp',
        'edgevend-hero.webp',
        (onGh ? '/edge-vend.com/assets/edgevend-hero.webp' : '/assets/edgevend-hero.webp')
      ];

      const img = document.getElementById('hero-img');

      function tryNext(i){
        if (i >= candidates.length) return;
        img.src = candidates[i] + (candidates[i].includes('?') ? '&' : '?') + 'v=' + v;
        img.onerror = function(){ tryNext(i+1); };
      }
      tryNext(0);
    })();
  </script>

<!-- ✅ CookieConsent (Fullscreen-Modal) + GA4 nur nach Opt-in -->
<script src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js"></script>

<style>
/* Seite bis zur Entscheidung sperren und weich ausblenden */
body.consent-locked { overflow: hidden; }
body.consent-locked main,
body.consent-locked footer {
  filter: blur(6px);
  opacity: .5;
  pointer-events: none;
  transition: filter .25s ease, opacity .25s ease;
}

/* Fullscreen-Modal für das Banner */
.cc-window {
  position: fixed !important;
  inset: 0 !important;
  max-width: none !important;
  border-radius: 0 !important;
  padding: 0 !important;
  background: rgba(11, 12, 16, 0.82) !important;
  backdrop-filter: blur(10px);
  display: flex !important;
  align-items: center;
  justify-content: center;
  z-index: 99999 !important;
  border: 1px solid rgba(255,255,255,0.08);
}

/* Inhaltspanel im Modal */
.cc-message {
  display: block !important;
  max-width: min(720px, 92vw);
  background: rgba(15,18,24,0.9);
  border: 1px solid rgba(255,255,255,0.12);
  border-radius: 18px;
  padding: 22px 22px 16px;
  box-shadow: 0 18px 60px rgba(0,0,0,.55);
  line-height: 1.5;
  color: #eaf0f6 !important;
  font-size: 15px !important;
}

/* Buttons */
.cc-compliance { margin-top: 14px; display: flex; gap: 10px; flex-wrap: wrap; }
.cc-btn {
  border-radius: 10px !important;
  padding: 10px 14px !important;
  font-weight: 600 !important;
  border: 1px solid rgba(255,255,255,0.16) !important;
  transition: transform .15s ease, box-shadow .15s ease, background .15s ease;
}
.cc-btn:hover { transform: translateY(-1px); }

.cc-btn.cc-allow {
  background: #4fc3f7 !important;
  color: #000 !important;
  border-color: transparent !important;
}
.cc-btn.cc-allow:hover { box-shadow: 0 0 0 4px rgba(79,195,247,.35); }

.cc-btn.cc-dismiss {
  background: transparent !important;
  color: #eaf0f6 !important;
}
.cc-btn.cc-dismiss:hover { background: rgba(255,255,255,.06) !important; }

/* Link im Text */
.cc-link { color: #4fc3f7 !important; text-decoration: none; }
.cc-link:hover { text-decoration: underline; }

/* Revoke-Button ausblenden (nicht nötig) */
.cc-revoke { display: none !important; }
</style>

<script>
// GA4 nur nach Zustimmung laden
function loadAnalytics(){
  var s1 = document.createElement('script');
  s1.async = true;
  s1.src = "https://www.googletagmanager.com/gtag/js?id=G-6FXGEPGPRW";
  document.head.appendChild(s1);

  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-6FXGEPGPRW', { 'anonymize_ip': true });
}

// Vor Initialisierung prüfen, ob schon erlaubt wurde → Seite ggf. entsperren
(function primeConsentLock(){
  var hasConsent = document.cookie.indexOf('cookieconsent_status=allow') !== -1;
  if (!hasConsent) document.body.classList.add('consent-locked');
})();

window.cookieconsent.initialise({
  palette: {
    popup:   { background: "rgba(11,12,16,0.82)", text: "#eaf0f6" },
    button:  { background: "#4fc3f7", text: "#000000" }
  },
  theme: "classic",          // Layout steuern wir via CSS (siehe oben)
  type: "opt-in",            // DSGVO-konformes Opt-in
  position: "bottom-center", // wird durch CSS zu fullscreen
  content: {
    message: "Wir verwenden Cookies (z. B. für Google Analytics), um unsere Website zu verbessern. Sie können zustimmen oder ablehnen. Details finden Sie in der Datenschutzerklärung.",
    dismiss: "Ablehnen",
    allow: "Akzeptieren",
    link: "Datenschutz",
    href: "/privacy.html"
  },
  onInitialise: function(status) {
    if (this.hasConsented()) {
      document.body.classList.remove('consent-locked');
      loadAnalytics();
    }
  },
  onStatusChange: function(status) {
    // Seite freigeben – mit oder ohne Analytics
    document.body.classList.remove('consent-locked');
    if (this.hasConsented()) loadAnalytics();
  }
});
</script>

<noscript>
  <style>.hero{background:#0f1218}</style>
</noscript>
</body>
</html>
